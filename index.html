<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LIVAD for Team</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- CONTAINER -->
    <div class="container">
      <!-- HERO SECTÄ°ON -->
      <div class="heroSection">
        <span>
          Leverage the power of <strong>smart Livestream Marketing</strong>
        </span>
      </div>
      <!-- LOGIN FORM -->
      <div class="loginForm">
        <!-- LOGO -->
        <div class="logo">
          <img src="/img/logo.png" alt="" />
          <span>for Streamers</span>
        </div>
        <!-- login -->
        <div class="login">
          <div class="mail">
            <img src="/img/email-icon.png" alt="" />
            <input type="email" placeholder="Email" />
          </div>
          <div class="password">
            <img src="/img/password-icon.png" alt="" />
            <input type="password" placeholder="Password" />
          </div>
          <button>Login</button>
        </div>
        <!-- INFO -->
        <div class="info">
            <span
              >By proceeding, you confirm that you have read agree to our
              <span class="light"> Terms of Use </span> and
              <span class="light"> Privacy Policy </span></span
            >
  
            <span
              >Need help? Join <span class="primary"> LIVAD Discord </span> to get
              help</span
            >
          </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
